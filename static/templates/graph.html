{% extends 'base.html' %}

{% block content %}

<script type="text/javascript">
    function goToNewPage()
    {
        var stock_id = arguments[0].value;
        var t = arguments[1].value;
        var pre = "/plot/";
        var final = pre + stock_id + "/" + t + "/";
        //final = '/'
        window.location.href = final;

    }
</script>
  
<form name="form1">
	
	<div class="col-sm-3 col-sm-offset-4">
		<div class="row top-buffer">
    	<select id="share" class="form-control input-lg" name="st">
	      {% for d in dicy %}
	      <option value="{{d.id}}" selected="selected">{{d}}</option>
	      <!--<option value="{{movie.key}}">Movie {{movie.id}}: {{movie.name}}</option>-->
	      {% endfor %}
	    </select>
	</div>
		<div class="row top-buffer">
    	<select class="form-control input-lg" id="option" name="fiel" id='options'>
      		<option value=7>1 Week</option>
      		<option value=15>2 Week</option>
      		<option value=30>1 Month</option>
      		<option value=90>3 Month</option>
      		<option value=180>6 Month</option>
      		<option value=365>1 Year</option>
      		<option value=1095>3 year</option>
    	</select>
  	</div>
  	<div class="row top-buffer">
  	<input class="btn btn-default" type="button" onclick="goToNewPage(document.form1.st, document.form1.fiel)" value = "GO!">
  	</div>
  </div>
</form>

 

{% endblock %}
